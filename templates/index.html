            <input type="radio" id="thinkertoy" name="fonts" value="thinkertoy">
            <label for="thinkertoy">Thinkertoy</label>
            <div class="textbox">
                <textarea id="freeform" name="ascii-data" maxlength="100" style="resize: none;" required></textarea>
            </div>
            <button type="submit">SUBMÄ°T</button>
        </form>
        <pre>{{.First}}</pre>

</body>
